<div class="currentWeather">
  <div class="searchBox">
    <input
      [formControl]="cityFromUser"
      class="iputSearch"
      list='cities'
      type="text"
      placeholder="City">
      <!-- [matAutocomplete]="auto"> -->
      <!-- <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let city of citiesAndKeys$ | async" [value]="city">
          {{city.city}}
        </mat-option>
      </mat-autocomplete> -->
    <button mat-raised-button (click)="handelSearch()" color="primary">Search</button>
  </div>
  <div class="weatherBox" *ngIf="weatherJson" >
    <!-- <div class="weatherBox" *ngIf="weatherJson" | async > -->

    <div class="currentCityTemp">
      <mat-card class="example-card">
        <mat-card-title-group>
          <mat-card-title>{{currentCity}}</mat-card-title>
        </mat-card-title-group>
        <mat-card-content>

          <img mat-card-sm-image [src]="weatherJson.WeatherIcon | weatherUrl" >
        </mat-card-content>
      </mat-card>
    </div>
    <div class="addToFavorites">
      <button mat-fab color="primary" >
        <mat-icon>favorite_border</mat-icon>
        <!-- <mat-icon>favorite</mat-icon> -->
      </button>
    </div>
    <div class="currentConditions">
      {{weatherJson.WeatherText}}
      <!-- <ng-container *ngFor="let city of citiesAndKeys$ | async">
        <div class="currentCity">{{city.city}}</div>
        <button (click)="addToFavorites(city.Key)" >press</button>
      </ng-container> -->
    </div>
    <div class="fiveDayForecast" *ngIf="FiveDayForecastWeatherresponseMock as fiveDay">
        <app-one-day-weather-box  *ngFor="let day of fiveDay?.DailyForecasts"
          [temperatureMin]="day.Temperature.Minimum.Value"
          [temperatureMax]="day.Temperature.Maximum.Value"
          [day]="day.Date"
          [icon]="day.Day.Icon"
          [link]="day.Link"
        ></app-one-day-weather-box>
    </div>
  </div>
</div>
