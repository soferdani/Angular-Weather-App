<div class="currentWeather">
  <div class="searchBox">
    <input
      type="text"
      placeholder="City"
      class="iputSearch"
      [formControl]="cityFromUser"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let city of autoCompletedSuggestions$" [value]="city" (click)="selectSuggestCity(city)" >
        {{city.LocalizedName}}
      </mat-option>
    </mat-autocomplete>
    <!-- <button mat-raised-button (click)="handelSearch()" color="primary">Search</button> -->
  </div>
  <div class="weatherBox" *ngIf="weatherJson" >
    <!-- <div class="weatherBox" *ngIf="weatherJson" | async > -->

    <div class="currentCityTemp">
      <mat-card-title>{{cityName}}</mat-card-title>
    </div>
    <div class="addToFavorites">
      <button mat-fab color="primary" >
        <mat-icon (click)="toggleFavorites()">favorite_border</mat-icon>
        <!-- <mat-icon>favorite</mat-icon> -->
      </button>
    </div>
    <div class="currentConditions">
      {{headline}}
    </div>
    <div class="fiveDayForecast" *ngIf="forecastWeather as fiveDay">
        <app-one-day-weather-box  *ngFor="let day of fiveDay"
          [temperatureMin]="day.Temperature.Minimum.Value"
          [temperatureMax]="day.Temperature.Maximum.Value"
          [day]="day.Date"
          [icon]="day.Day.Icon"
          [link]="day.Link"
        ></app-one-day-weather-box>
    </div>
  </div>
</div>
